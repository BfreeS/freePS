<!DOCTYPE html>
<html lang="en">

<head>
	<title>Free Online Photoshop | FreePS</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<meta name="description" content="Online image editor, an open-source online image editor developed using HTML5+Vue technology, features functions such as image editing, brushes, filters, resizing, text, zooming, layers, and screenshots. This editor mimics most of the functions of Photoshop..." />
	<meta name="keywords"
		content="Photo, Photopea, Image, Picture, Transparent, Layer, Free, Edit, html5, Canvas, javascript, online, photoshop, gimp, Effects, Sharpen, Blur, Magic Eraser Tool, Clone Tool, Rotate, Resize, photoshop- Online, Online Tools, Tilt Offset, Sprite, Key point" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0, user-scalable=yes" />
	<link rel="icon" sizes="192x192" href="images/favicon.png">
	<!-- <link rel="manifest" href="dist/manifest.json"> -->
	<!-- Google -->

	<link rel="canonical" href="https://freeps.org">
	<meta itemprop="name" content="Online Photoshop Free Tool" />
	<meta itemprop="description" content="Online Photoshop is a Free online photo editor using HTML5. Edit, adjust, and add effects online in your browser without installing anything..." />
	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Online Photoshop Free Tool" />
	<meta name="twitter:description" content="Online Photoshop is a Free Cool online photo editor using HTML5..." />
	<!-- Facebook, Pinterest -->
	<meta property="og:title" content="Online Photoshop Free Tool" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="https://freeps.org" />
	<meta property="og:description" content="Online Photoshop is a Free Cool online photo editor using HTML5..." />
	<meta property="og:site_name" content="Online Photoshop Free Tool" />

	<script src="dist/bundle.js" async></script>


</head>

<body>

	<div class="wrapper">

		<nav aria-label="Main Menu" class="main_menu" id="main_menu"></nav>

		<div class="submenu">
			<a class="logo" href="#">FreePS</a>
			<div class="block attributes" id="action_attributes"></div>
			<button class="undo_button" id="undo_button" type="button">
				<span class="sr_only">Undo</span>
			</button>
		</div>

		<div class="sidebar_left" id="tools_container"></div>


		<div class="middle_area" id="middle_area">

			<canvas class="ruler_left" id="ruler_left"></canvas>
			<canvas class="ruler_top" id="ruler_top"></canvas>

			<div class="main_wrapper" id="main_wrapper">
				<div class="canvas_wrapper" id="canvas_wrapper">
					<div id="mouse"></div>
					<div class="transparent-grid" id="canvas_minipaint_background"></div>
					<canvas id="canvas_minipaint">
						<div class="trn error">
							Your browser does not support canvas or JavaScript is not enabled.
						</div>
					</canvas>
				</div>
			</div>
		</div>

		<div class="sidebar_right">
			<div class="preview block">
				<h2 class="trn toggle" data-target="toggle_preview">Preview</h2>
				<div id="toggle_preview"></div>
			</div>

			<div class="colors block">
				<h2 class="trn toggle" data-target="toggle_colors">Colors</h2>
				<div class="content" id="toggle_colors"></div>
			</div>

			<div class="block" id="info_base">
				<h2 class="trn toggle toggle-full" data-target="toggle_info">Information</h2>
				<div class="content" id="toggle_info"></div>
			</div>

			<div class="details block" id="details_base">
				<h2 class="trn toggle toggle-full" data-target="toggle_details">Layer details</h2>
				<div class="content details-content" id="toggle_details"></div>
			</div>

			<div class="layers block">
				<h2 class="trn">Layers</h2>
				<div class="content" id="layers_base"></div>
			</div>
		</div>
	</div>
	<div class="mobile_menu">
		<button class="left_mobile_menu" id="left_mobile_menu_button" type="button">
			<span class="sr_only">Toggle Menu</span>
		</button>
		<button class="right_mobile_menu" id="mobile_menu_button" type="button">
			<span class="sr_only">Toggle Menu</span>
		</button>
	</div>
	<div class="hidden" id="tmp"></div>
	<div id="popups"></div>
</body>

</html>
